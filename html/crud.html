    <main>
        <h1>BLOG</h1>
        <button id="postCreate">Create new Blog Post!</button>
        <template>
            <section>
                <h2><output id="blogTitle"></output></h2>
                <p><output id="blogDate"></output></p>
                <p><output id="blogSummary"></output></p>
                <div>
                    <button id="blogEdit">Edit</button>
                    <button id="blogDelete">Delete</button>
                </div>
            </section>
        </template>
        <dialog id="blogCreateDialog">
            <form method="dialog">
                <div>
                    <label for="diaTitle">Blog Title: </label>
                    <input type="text" id="diaTitle" name="diaTitle">
                    <label for="diaDate">Blog Date: </label>
                    <input type="text" id="diaDate" name="diaDate">
                    <br>
                    <label for="diaSummary">Blog Summary: </label>
                    <input type="text" id="diaSummary" name="diaSummary">
                </div>
                <div>
                    <button id="blogCreate" value="default">Create</button>
                    <button id ="blogCancel" value="cancel">Cancel</button>
                </div>
            </form>
        </dialog>
    </main>
