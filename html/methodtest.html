<html lang ="en">

<head>

<body>
    <header>
        <h1>Eric Chen's Portfolio</h1>
        <nav class="nav">
            <a href="../index.html" >Home Page</a>
            <a href="html/Projects.html" >Projects</a>

            <a href="html/crud.html"> crud</a>
            <a href="html/styledCrud.html"> Styledcrud</a>
        </nav>
    </header>
    <body>
        <form>
            <label for="record">Record ID: </label>
            <input type="number" id="record" name="record"/>
            <label for="articleName">Article Name: </label>
            <input type="text" id="articleName" name="articleName"/>
            <label for="articleBody">Content: </label>
            <textarea id="articleBody" name="articleBody"></textarea>
            <input type="button" value="postBtn" id="postButton">
            <input type="button" value="getBtn" id="getButton">
            <input type="button" value="putBtn" id="putButton">
            <input type="button" value="deleteBtn" id="deleteButton">
            <script type="text/javascript">
                
                function sendRequest()
                {
                    let time = new Date();
                    fetch('https://httpbin.org/post',{
                        method:'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            recordID: document.getElementById('record').value,
                            articleName: document.getElementById('articleName').value,
                            articleBody: document.getElementById('articleBody').value,
                            date: time
                        })
                    }).then(response => {
                        return response.json()
                    }).then(data=> {
                        let output = "";
                        //Must reformat into a nicer to see reponse
                        document.getElementById('response').value = `Data Placed!:\nRecordID:${data.json.recordID}\nArticle Name:${data.json.articleName}\nArticleBody:${data.json.articleBody}\nDate:${data.json.date}`;
                        console.log(data.json);
                    })
                    .catch(error=> console.log('POST ERROR'))
                }

                function getRequest()
                {
                    //Empty body because I don't want any data
                    fetch('https://httpbin.org/get')
                    .then(response => {
                        return response.json()
                    }).then(data => {
                        document.getElementById('response').value = `This endpoint has like no data so here is your origin:\nOrigin:${data.origin}`;
                        console.log(data);

                    })
                    .catch(error=> console.log('GET ERROR'))
                }

                function putRequest()
                {
                    let time = new Date();
                    //PUT is supposed to replace duplicates but since time is a value this pretty much never happens
                    fetch('https://httpbin.org/put',{
                        method:'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            recordID: document.getElementById('record').value,
                            articleName: document.getElementById('articleName').value,
                            articleBody: document.getElementById('articleBody').value,
                            date: time
                        })
                    }).then(response => {
                        return response.json()
                    }).then(data => {
                        document.getElementById('response').value = `Data Placed!:\nRecordID:${data.json.recordID}\nArticle Name:${data.json.articleName}\nArticleBody:${data.json.articleBody}\nDate:${data.json.date}`;
                        console.log(data);
                    })
                    .catch(error=> console.log('GET ERROR'))
                }

                function deleteRequest()
                {
                    fetch('https://httpbin.org/put',{
                        method:'DELETE  ',
                    }).then(response => {
                        return response.json()
                    }).then(data => {
                        document.getElementById('response').value = `Delete`;
                        console.log(data);
                    })
                    .catch(error=> console.log('GET ERROR'))
                
                }
                
                window.onload = function()
                {
                    document.getElementById('postButton').onclick = sendRequest;
                    document.getElementById('getButton').onclick = getRequest;
                    document.getElementById('putButton').onclick = putRequest;
                    document.getElementById('deleteButton').onclick = deleteRequest;
                };
            </script>
        </form>
        <textarea id="response" style="border: none; outline: none; resize:none; height:800px; width: 500px;"></textarea>
    </body>
</body>

</html>
