</head>
<body style="margin: 0px; background-color: lavender; font-family: 'Roboto Condensed','Roboto', sans-serif;">
    <header style="background-color: lightcoral; text-align: center; margin: auto; padding: 10px;width: 70%;border-width: 2px; border-radius: 4px;border-color: black; border-style: solid;">
        <h1 style="font-family: 'Abril Fatface', cursive, cursive;">Eric Chen's CRUD</h1>
        <nav class="nav" style="display: flex; gap: 20px; justify-content:center; font-size:20px;">

            <a href="crud.html"> crud</a>
            <a href="styledCrud.html"> Styledcrud</a>

        </nav>
    </header>
    <main style="text-align: center; margin: auto; padding: 10px;width: 70%;">
        <h1 style=>BLOG</h1>
        <button id="postCreate" style="margin:auto;">Create new Blog Post!</button>
        <template>
            <section style="background-color: white; border-width: 2px; border-radius: 4px;border-color: black; border-style: solid;padding:10px; width:70%; margin:auto">
                <h2><output class ="blogTitle" id="blogTitle"></output></h2>
                <p><output class ="blogDate" id="blogDate"></output></p>
                <p><output class = "blogSummary" id="blogSummary"></output></p>
                <div>
                    <img src="../images/pencil-edit-button.svg" alt="Placeholder art" draggable="false" id="blogEdit" width="25" height="25" style="float:right;margin:5px;">
                    <img src="../images/trash-icon.svg" alt="Placeholder art" draggable="false" id="blogDelete" width="25" height="25" style="float:right; margin:5px;" >
                </div>
            </section>
        </template>
        <dialog id="blogCreateDialog" style="background-color: lightblue; border-radius: 4px;">
            <form method="dialog" style="padding:10px; display:flex; flex-direction: column; gap: 1rem;">
                <div style="display: flex; flex-direction: column; padding:5px; gap:2px;">
                    <label for="diaTitle">Blog Title: </label>
                    <input type="text" id="diaTitle" name="diaTitle">
                    <label for="diaDate">Blog Date: </label>
                    <input type="text" id="diaDate" name="diaDate">
                    <br>
                    <label for="diaSummary">Blog Summary: </label>
                    <input type="text" id="diaSummary" name="diaSummary">
                </div>
                <div style="display: flex; flex-direction: column; padding:5px; gap:2px;">
                    <button id="blogCreate" value="default">Create</button>
                    <button id ="blogCancel" value="cancel">Cancel</button>
                </div>
            </form>
        </dialog>
        <dialog id="blogEditDialog" style="background-color: lightblue; border-radius: 4px;">
            <form method="dialog" style="padding:10px; display:flex; flex-direction: column; gap: 1rem;">
                <div style="display: flex; flex-direction: column; padding:5px; gap:2px;">
                    <label for="editTitle">Blog Title: </label>
                    <input type="text" id="editTitle" name="editTitle">
                    <label for="editDate">Blog Date: </label>
                    <input type="text" id="editDate" name="editDate">
                    <br>
                    <label for="editSummary">Blog Summary: </label>
                    <input type="text" id="editSummary" name="editSummary">
                </div>
                <div style="display: flex; flex-direction: column; padding:5px; gap:2px;">
                    <button id="editSubmit" value="default">Update</button>
                    <button id ="editCancel" value="cancel">Cancel</button>
                </div>
            </form>
        </dialog>
    </main>
</body>
